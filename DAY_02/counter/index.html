<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        .button{
            background-color: skyblue;
        }
     </style>
</head>
<body>
    <h1 id = "count">0</h1>
    <button onclick = "counter()" class = "button">Click me</button>
    <script>
        let count = 0;
        function counter(){
            count++;
            document.getElementById("count").textContent = count;
        }
    </script>
</body>
</html>
